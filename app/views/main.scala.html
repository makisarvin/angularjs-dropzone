@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

         <!--<link href="@routes.Assets.at("stylesheets/dropzone.css")" rel="stylesheet">-->
	    <style type="text/css">
	      body {
	        padding-top: 60px;
	        padding-bottom: 40px;
	      }
	    </style>
    </head>
    <body ng-app="dropZone">
        @content

        <!-- The javascript
			================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="@routes.Assets.at("javascripts/vendor/angular.js")"  type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/vendor/dropzone.js")"  type="text/javascript"></script>

        <!-- Controller -->
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    </body>
</html>
